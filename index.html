<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->

    <!-- include our JS+JSX for the React Appliccation -->
<script type="text/babel">
class Team extends React.Component{
  constructor(props){
    super(props)
    this.state = {
      name: this.props.name,
      logo: this.props.
      logo,
      score: 0,
      shoots: 0

      }


  }
  shootMeathod = (event) => {
    this.playTrack()

      shoots:  this.state.shoots +1

    })

      this.setState({
        score: this.state.score +1
      })

    }
  }
  playTrack() {
  const stream = new Audio('./sound/ballhit.mp3')
stream.play()


}

    render(){
      return(

        <img src = {this.state.logo} />

        <h2>shoots: {this.state.shoots} </h2>

    }
